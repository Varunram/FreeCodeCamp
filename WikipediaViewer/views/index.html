<html>
  <head>
    <link rel ="stylesheet" href="stylesheets/bootstrap.css">
    <link rel ="stylesheet" href="stylesheets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <title>
      Wikipedia Searcher
    </title>
  </head>
  <body>
    <div class="form-group">
      <input onkeydown="search(this)" id="input1" type="text" class="form-control" placeholder="What do you want to know today?"/>
    </div>
    <p id="test"></p>
  </body>
  <script>
    function search(ele){
      if(event.keyCode == 13){
        searchWiki();
      }
    }
    function searchWiki(){
      var search = $("input").val();
      var URL = 'https://en.wikipedia.org/w/api.php?format=json&action=query&generator=search&gsrnamespace=0&gsrlimit=10&prop=pageimages|extracts&pilimit=max&exintro&explaintext&exsentences=1&exlimit=max&gsrsearch=' + search + "&callback=?";
      $.getJSON(URL,function(json){
        arr = [];
        str = JSON.stringify(json);
        str2 = $.parseJSON(str);
        str3 = str2.query.pages;
        for (var key in str3) {
          if (str3.hasOwnProperty(key)) {
            arr.push(str3[key].title); //and extract
            // str3[key].thumbnail.source, str3[key].title, str3[key].extract
          }
        }
        $("#test").html(arr);
      });
    }
  </script>
</html>
